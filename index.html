<!DOCTYPE html>
<html lang="en">
<head>
  <title>FUN NIGHT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/index.css" media="screen">
</head>

<body class="bg-dark">
  <div id="form-container" class="container bg-secondary my-5 p-5">
    <div class="row">
      <div class="col-12 my-auto">
        <form id="regForm" class="mx-auto">

          <h1>Register:</h1>
          
          <!-- One "tab" for each step in the form: -->
          <div class="tab">
            <div class="form-group">
                <label for="loc">Location</label>
                <input type="text" class="form-control" id="loc">
            </div>
            <div class="form-group">
                <label for="loc-radius">Mile Radius</label>
                <input type="range" class="custom-range" min="1" max="5" id="loc-radius">
            </div>
          </div>
          
          <div class="tab">Number of events:
            <div class="form-group">
                <label for="num-events">Number of events</label>
                <input type="number" class="form-control" id="num-events">
            </div>
            <div class="form-group">
                <label for="category-x">Categories</label>
                <input type="number" class="form-control" id="category-x">
            </div>
          </div>
          
          <div class="tab">Categories and dollar amounts:
            <p><input placeholder="Categories" oninput="this.className = ''"></p>
            <p><input placeholder="Categories" oninput="this.className = ''"></p>
            <p><input placeholder="Categories" oninput="this.className = ''"></p>
          </div>
          
          <div style="overflow:auto;">
            <div style="float:right;">
              <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
              <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
          </div>
          
          <!-- Circles which indicates the steps of the form: -->
          <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
          </div>
          
          </form>
        </div>
      </div>
    </div>




  <script src="js/script.js"></script>
  <script src="js/searchForm.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
